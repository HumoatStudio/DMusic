<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMusic</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>DMusic</h1>
    </header>
    <main>
        <div class="library">
            <h2>Музыкальная библиотека</h2>
            <ul id="track-list">
                <!-- Треки будут загружаться здесь с помощью JavaScript -->
            </ul>
        </div>
        <div class="music-player">
            <div class="album-cover">
                <img id="album-cover" src="album-cover.jpg" alt="Обложка альбома">
            </div>
            <div class="controls">
                <button class="prev">&laquo;</button>
                <button class="play">Play</button>
                <button class="next">&raquo;</button>
            </div>
            <div class="track-info">
                <h2 id="track-title">Название трека</h2>
                <p id="artist-name">Имя исполнителя</p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 DMusic</p>
    </footer>

    <audio id="audio-player">
        <source id="track-source" src="songs/song1.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
